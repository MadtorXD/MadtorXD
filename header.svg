<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#f78166"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <style>
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    @keyframes scanline { 0%{transform:translateY(-200px)} 100%{transform:translateY(200px)} }
    @keyframes typewriter { 0%{width:0} 100%{width:520px} }
    @keyframes fadeUp { 0%{opacity:0;transform:translateY(10px)} 100%{opacity:1;transform:translateY(0)} }
    @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:1} }
    @keyframes slideIn { 0%{opacity:0;transform:translateX(-20px)} 100%{opacity:1;transform:translateX(0)} }
    @keyframes dot1 { 0%,20%{opacity:1} 21%,100%{opacity:0.3} }
    @keyframes dot2 { 0%,40%{opacity:0.3} 41%,60%{opacity:1} 61%,100%{opacity:0.3} }
    @keyframes dot3 { 0%,60%{opacity:0.3} 61%,80%{opacity:1} 81%,100%{opacity:0.3} }
    .cursor { animation: blink 1s infinite; }
    .scan { animation: scanline 4s linear infinite; opacity: 0.03; }
    .title { animation: fadeUp 1s ease-out forwards; opacity: 0; }
    .sub { animation: fadeUp 1s ease-out 0.3s forwards; opacity: 0; }
    .prompt { animation: slideIn 0.6s ease-out 0.6s forwards; opacity: 0; }
    .d1 { animation: dot1 1.5s infinite; }
    .d2 { animation: dot2 1.5s infinite; }
    .d3 { animation: dot3 1.5s infinite; }
  </style>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="12"/>

  <!-- Glowing border line -->
  <rect x="1" y="1" width="798" height="198" rx="12" fill="none" stroke="url(#glow)" stroke-width="1" opacity="0.3"/>

  <!-- Scanline effect -->
  <rect class="scan" x="0" y="0" width="800" height="4" fill="#58a6ff"/>

  <!-- Terminal dots -->
  <circle cx="24" cy="20" r="5" fill="#f85149" class="d1"/>
  <circle cx="42" cy="20" r="5" fill="#d29922" class="d2"/>
  <circle cx="60" cy="20" r="5" fill="#3fb950" class="d3"/>

  <!-- Tab bar -->
  <rect x="80" y="10" width="180" height="20" rx="4" fill="#21262d" opacity="0.8"/>
  <text x="100" y="24" fill="#8b949e" font-family="monospace" font-size="11">github.com/MadtorXD</text>

  <!-- Main content -->
  <text class="title" x="40" y="80" fill="#e6edf3" font-family="'Segoe UI', system-ui, sans-serif" font-size="28" font-weight="700">
    Harsh Vardhan Tripathi
  </text>

  <!-- Subtitle with gradient -->
  <text class="sub" x="40" y="110" fill="#8b949e" font-family="'Segoe UI', system-ui, sans-serif" font-size="14">
    Software Developer  ‚Ä¢  Full Stack + AI  ‚Ä¢  Building What Matters
  </text>

  <!-- Terminal prompt -->
  <g class="prompt">
    <text x="40" y="150" fill="#3fb950" font-family="'Fira Code', 'Cascadia Code', monospace" font-size="13">üßë‚Äçüíª</text>
    <text x="68" y="150" fill="#e6edf3" font-family="'Fira Code', 'Cascadia Code', monospace" font-size="13">Engineer by day</text>
    <text x="250" y="150" fill="#f78166" font-family="'Fira Code', 'Cascadia Code', monospace" font-size="13">üïπÔ∏è</text>
    <text x="275" y="150" fill="#e6edf3" font-family="'Fira Code', 'Cascadia Code', monospace" font-size="13">Gamer by night</text>
    <rect class="cursor" x="405" y="138" width="8" height="16" fill="#58a6ff"/>
  </g>

  <!-- Status bar -->
  <rect x="0" y="180" width="800" height="20" rx="0" fill="#161b22"/>
  <text x="20" y="194" fill="#3fb950" font-family="monospace" font-size="10">‚óè connected</text>
  <text x="350" y="194" fill="#8b949e" font-family="monospace" font-size="10">main ‚ú¶ building cool stuff</text>
  <text x="680" y="194" fill="#8b949e" font-family="monospace" font-size="10">UTF-8  LF</text>
</svg>
