<svg xmlns="http://www.w3.org/2000/svg" width="700" height="80" viewBox="0 0 700 80">
  <defs>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#f78166"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes fadeIn { 0%{opacity:0;transform:translateY(5px)} 100%{opacity:1;transform:translateY(0)} }
    @keyframes shimmer { 0%{opacity:0.3} 50%{opacity:0.7} 100%{opacity:0.3} }
    .quote { animation: fadeIn 1.5s ease-out forwards; }
    .glow { animation: shimmer 4s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="700" height="80" rx="10" fill="#0d1117"/>

  <!-- Gradient border -->
  <rect x="1" y="1" width="698" height="78" rx="10" fill="none" stroke="url(#border)" stroke-width="1.5" class="glow"/>

  <!-- Opening quote mark -->
  <text x="150" y="50" fill="#58a6ff" font-family="Georgia, serif" font-size="24" opacity="0.5">“</text>

  <!-- Quote text — centered -->
  <text class="quote" x="350" y="47" fill="#e6edf3" font-family="'Segoe UI', system-ui, sans-serif" font-size="16" font-style="italic" text-anchor="middle">
    Ideas are easy. Execution is everything.
  </text>

  <!-- Closing quote mark -->
  <text x="530" y="50" fill="#58a6ff" font-family="Georgia, serif" font-size="24" opacity="0.5">”</text>
</svg>
